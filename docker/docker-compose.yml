      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3004/health', (res) => process.exit(res.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - mcp-network

  # Financial Management Server
  mcp-financial:
    build:
      context: ..
      dockerfile: docker/Dockerfile.mcp-financial
    container_name: mcp-financial
    ports:
      - "3005:3005"
