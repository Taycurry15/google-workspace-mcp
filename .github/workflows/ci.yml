name: CI - Monorepo

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality-checks:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier check
        run: npm run format:check

  build-all-packages:
    name: Build All Packages
    runs-on: ubuntu-latest
    needs: quality-checks

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build all packages
        run: npm run build

      - name: Build legacy monolith
        run: npm run build:legacy

      - name: Verify package builds
        run: |
          for pkg in shared-core shared-llm shared-workflows shared-routing mcp-program mcp-deliverables mcp-subcontract mcp-compliance mcp-financial; do
            if [ -d "packages/$pkg/dist" ]; then
              echo "✓ $pkg built successfully"
            else
              echo "✗ $pkg build failed"
              exit 1
            fi
          done

      - name: Verify legacy build
        run: test -f dist/index.js && echo "✓ Legacy monolith built successfully"

  test-packages:
    name: Test Packages
    runs-on: ubuntu-latest
    needs: build-all-packages

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests (when implemented)
        run: npm test --workspaces --if-present || echo "Tests not yet implemented"
